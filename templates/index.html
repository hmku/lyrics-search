<!DOCTYPE html>
<html lang="en">
 
<head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lyrics Search</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- Custom fonts  -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/custom.css">

</head>
 
<body class="bg-primary">
 
    <div class="container">

        <div class="header">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-white">Lyrics Search</h3>
                </div>
                <div class="col-md-6">
                    <span class="pull-right">
                        <h2> <a class="text-gray fa fa-github" target="_blank" href="https://github.com/hmku/lyrics-search"></a></h2>
                    </span>
                </div>
            </div>
        </div>

        <div id="search">
            <form action="/search-results" method="POST">
                <input pattern="[a-zA-Z'0-9\s]+" type="search" value="" name="query" placeholder="enter lyrics here" onclick="" autocomplete="off" required
                 oninvalid="this.setCustomValidity('Please enter lyrics with letters and numbers only!')" oninput="setCustomValidity('')"/>
                <button type="submit" class="btn btn-primary"><span class="fa fa-search mr-2"></span>Search</button>
            </form>
        </div>

    </div>

    <footer class="footer">
        <p class="text-white">Created by Harrison Ku and Vincent Xu</p>
    </footer>

</body>
 
</html>
