<!DOCTYPE html>
<html lang="en">
 
<head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lyrics Search</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- Custom fonts  -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/results.css">

</head>
 
<body class="bg-primary">
 
    <div class="container">

        <div class="header">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-white">Lyrics Search</h3>
                </div>
                <div class="col-md-6">
                    <span class="pull-right">
                        <h2> <a class="text-gray fa fa-github" target="_blank" href="https://github.com/hmku/lyrics-search"></a></h2>
                    </span>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            {% if song_info|length == 0 %}
            <div class="text-center">
                <h5>No results for: <span class="text-secondary">{{ query }}</span></h5>
            </div>

            {% else %}
                <div>
                    <h5>Results for: <span class="text-secondary">{{ query }}</span></h5>
                </div> 
                <br>
                {% for song in song_info %}
                <div class="row">
                    <div class="col-md-4">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src= {{ song.youtube }} allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="center">
                            <h4><a href= {{ song.link }} style="color:black">{{ song.title }}</a></h4>
                            <div>
                                <p>{{ song.snippet }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                {% endfor %}

            {% endif %}

            <br>
            <div class="text-center">
                <a class="btn btn-secondary" href="/">
                    <i class="fa fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

</body>
 
</html>
